<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Equity Coffee</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
    }
    
    .login-header {
      background: linear-gradient(135deg, #8B4513 0%, #6B3410 100%);
      padding: 2rem;
      text-align: center;
      color: white;
    }
    
    .login-header i {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    
    .login-header h1 {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }
    
    .login-header p {
      opacity: 0.9;
      font-size: 0.9rem;
    }
    
    .login-form {
      padding: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #333;
      font-size: 0.9rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #8B4513;
    }
    
    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #8B4513 0%, #6B3410 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(139, 69, 19, 0.3);
    }
    
    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-msg, .success-msg {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }
    
    .error-msg {
      background: #fee2e2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .success-msg {
      background: #dcfce7;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }
    
    .error-msg.show, .success-msg.show {
      display: block;
    }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .back-link:hover {
      color: #8B4513;
    }
    
    .credentials-hint {
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-size: 0.85rem;
      color: #0369a1;
    }
    
    .credentials-hint strong {
      display: block;
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <i class="fas fa-shield-alt"></i>
      <h1>Admin Portal</h1>
      <p>Secure administrator access</p>
    </div>
    
    <form class="login-form" id="adminLoginForm">
      <div class="credentials-hint">
        <strong>Demo Credentials:</strong>
        Email: admin@equitycoffee.com<br>
        Password: admin123
      </div>
      
      <div id="errorMsg" class="error-msg"></div>
      <div id="successMsg" class="success-msg"></div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="admin@equitycoffee.com" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="submit-btn" id="submitBtn">
        <i class="fas fa-sign-in-alt"></i>
        <span id="btnText">Sign In</span>
      </button>
      
      <a href="/login.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to regular login
      </a>
    </form>
  </div>

  <script>
    const form = document.getElementById('adminLoginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Hide previous messages
      errorMsg.classList.remove('show');
      successMsg.classList.remove('show');
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      if (!email || !password) {
        errorMsg.textContent = 'Please enter both email and password';
        errorMsg.classList.add('show');
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      btnText.textContent = 'Signing in...';
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || 'Login failed');
        }
        
        // Success - store token and redirect
        if (data.token) {
          localStorage.setItem('ec_token', data.token);
        }
        if (data.user) {
          localStorage.setItem('ec_user', JSON.stringify(data.user));
        }
        
        successMsg.textContent = 'Login successful! Redirecting...';
        successMsg.classList.add('show');
        
        // Redirect to admin dashboard
        setTimeout(() => {
          window.location.href = '/admin/dashboard-admin.html';
        }, 1000);
        
      } catch (err) {
        errorMsg.textContent = err.message || 'Network error. Please try again.';
        errorMsg.classList.add('show');
        submitBtn.disabled = false;
        btnText.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
