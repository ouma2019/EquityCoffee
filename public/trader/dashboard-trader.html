<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trader Dashboard | Equity Coffee</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body{background:#f8fafc;font-family:Inter,system-ui,sans-serif}
    .top{background:#0f172a;color:#fff;padding:16px 20px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{height:34px}
    .brand a{color:#fff;text-decoration:none;font-weight:900}
    .wrap{max-width:1100px;margin:18px auto;padding:0 18px}
    .cards{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
    .card{background:#fff;border-radius:14px;padding:14px;box-shadow:0 6px 14px rgba(0,0,0,.06)}
    .k{color:#64748b;font-size:.85rem;font-weight:800}
    .v{font-size:1.6rem;font-weight:900;color:#0f172a;margin-top:6px}
    .nav{display:flex;gap:10px;flex-wrap:wrap;margin:16px 0}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 12px;border-radius:12px;background:#fff;border:1px solid #e2e8f0;text-decoration:none;color:#0f172a;font-weight:900}
    .btn:hover{border-color:#e9741e}
    .btn.primary{background:#e9741e;color:#fff;border-color:#e9741e}
    @media(max-width:900px){.cards{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:520px){.cards{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="top">
    <div class="brand">
      <img src="../images/logo.png" alt="Logo">
      <a href="../index.html">Trader</a>
    </div>
    <button id="logoutBtn" class="btn primary"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
  </div>

  <div class="wrap">
    <h2 style="margin:10px 0 6px;color:#0f172a">Trader Dashboard</h2>
    <div style="color:#64748b">Browse lots, submit offers, and track shipments.</div>

    <div class="nav">
      <a class="btn" href="../marketplace.html"><i class="fa-solid fa-store"></i> Marketplace</a>
      <a class="btn" href="trader-negotiations.html"><i class="fa-solid fa-handshake"></i> Negotiations</a>
      <a class="btn" href="trader-shipments.html"><i class="fa-solid fa-ship"></i> Shipments</a>
      <a class="btn" href="trader-contracts.html"><i class="fa-solid fa-file-contract"></i> Contracts</a>
    </div>

    <div class="cards">
      <div class="card"><div class="k">My offers</div><div id="kpiOffers" class="v">—</div></div>
      <div class="card"><div class="k">Accepted</div><div id="kpiAccepted" class="v">—</div></div>
      <div class="card"><div class="k">Shipments</div><div id="kpiShipments" class="v">—</div></div>
      <div class="card"><div class="k">Contracts</div><div id="kpiContracts" class="v">—</div></div>
    </div>
  </div>

  <script src="../js/common-auth.js"></script>
  <script>
    if (!ECAuth.requireAuth({ redirectTo: "../login.html" })) {}
    const user = ECAuth.getUser();
    if (user && user.role && user.role !== "trader" && user.role !== "admin") ECAuth.logoutAndRedirect("../login.html");
    document.getElementById("logoutBtn").addEventListener("click", () => ECAuth.logoutAndRedirect("../login.html"));

    async function loadKpis(){
      try{
        const offers = await ECAuth.apiFetch("/api/trader/offers");
        const all = offers.offers || [];
        document.getElementById("kpiOffers").textContent = all.length;
        document.getElementById("kpiAccepted").textContent = all.filter(o => o.status === "accepted").length;
      }catch(e){console.warn(e);}

      try{
        const ships = await ECAuth.apiFetch("/api/logistics/shipments");
        document.getElementById("kpiShipments").textContent = (ships.shipments||[]).length;
      }catch(e){console.warn(e);}

      try{
        const contracts = await ECAuth.apiFetch("/api/roaster/contracts");
        document.getElementById("kpiContracts").textContent = (contracts.contracts||[]).length;
      }catch(e){console.warn(e);}
    }

    loadKpis();
    setInterval(loadKpis, 5*60*1000);
  </script>

<script src="../js/common-auth.js"></script>
<script src="../js/demo-guard.js"></script>
</body>
</html>
