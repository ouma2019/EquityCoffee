<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile | Equity Coffee</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2A5C3D;
      --primary-dark: #1E4530;
      --primary-light: #3A7A55;
      --secondary: #D4A76A;
      --accent: #9C6B3B;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --info: #17a2b8;
      --text: #1A1A1A;
      --text-light: #6B7280;
      --background: #F9FAFB;
      --card-bg: #FFFFFF;
      --border: #E5E7EB;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      --radius: 12px;
      --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
    }

    .profile-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      text-decoration: none;
      font-size: 0.875rem;
      transition: var(--transition);
    }

    .back-btn:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .profile-header h1 {
      font-size: 1.75rem;
      color: var(--primary-dark);
      margin: 0;
    }

    .profile-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      margin-bottom: 1.5rem;
    }

    .profile-card h2 {
      font-size: 1.25rem;
      color: var(--primary-dark);
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border);
    }

    .avatar-section {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 600;
    }

    .avatar-info h3 {
      font-size: 1.5rem;
      color: var(--text);
      margin-bottom: 0.25rem;
    }

    .avatar-info p {
      color: var(--text-light);
      font-size: 0.875rem;
    }

    .role-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: rgba(42, 92, 61, 0.1);
      color: var(--primary);
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: capitalize;
      margin-top: 0.5rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }

    @media (max-width: 600px) {
      .form-grid { grid-template-columns: 1fr; }
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-group label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      transition: var(--transition);
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(42, 92, 61, 0.1);
    }

    .form-group input:disabled {
      background: #f3f4f6;
      cursor: not-allowed;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      border: none;
      transition: var(--transition);
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-secondary {
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--background);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }

    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }

    .alert-success {
      background: rgba(40, 167, 69, 0.1);
      color: #155724;
      border: 1px solid rgba(40, 167, 69, 0.2);
    }

    .alert-error {
      background: rgba(220, 53, 69, 0.1);
      color: #721c24;
      border: 1px solid rgba(220, 53, 69, 0.2);
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-light);
    }

    .loading i {
      font-size: 2rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <a href="javascript:history.back()" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
      </a>
      <h1>My Profile</h1>
    </div>

    <div id="loading" class="loading">
      <i class="fas fa-spinner"></i>
      <p>Loading profile...</p>
    </div>

    <div id="profile-content" style="display: none;">
      <div id="alert-success" class="alert alert-success">
        <i class="fas fa-check-circle"></i> Profile updated successfully!
      </div>
      <div id="alert-error" class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i> <span id="error-message">Failed to update profile.</span>
      </div>

      <div class="profile-card">
        <div class="avatar-section">
          <div class="avatar" id="user-avatar">--</div>
          <div class="avatar-info">
            <h3 id="user-fullname">User Name</h3>
            <p id="user-email">email@example.com</p>
            <span class="role-badge" id="user-role">Role</span>
          </div>
        </div>
      </div>

      <form id="profile-form">
        <div class="profile-card">
          <h2><i class="fas fa-user"></i> Personal Information</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" disabled>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900">
            </div>
          </div>
        </div>

        <div class="profile-card">
          <h2><i class="fas fa-building"></i> Company Information</h2>
          <div class="form-grid">
            <div class="form-group full-width">
              <label for="companyName">Company / Farm Name</label>
              <input type="text" id="companyName" name="companyName">
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="">Select country...</option>
                <option value="Kenya">Kenya</option>
                <option value="Ethiopia">Ethiopia</option>
                <option value="Colombia">Colombia</option>
                <option value="Brazil">Brazil</option>
                <option value="Guatemala">Guatemala</option>
                <option value="Costa Rica">Costa Rica</option>
                <option value="Rwanda">Rwanda</option>
                <option value="Uganda">Uganda</option>
                <option value="Tanzania">Tanzania</option>
                <option value="Honduras">Honduras</option>
                <option value="Peru">Peru</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Vietnam">Vietnam</option>
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Germany">Germany</option>
                <option value="Netherlands">Netherlands</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="location">City / Region</label>
              <input type="text" id="location" name="location" placeholder="e.g. Nairobi, Kirinyaga">
            </div>
          </div>
        </div>

        <div class="profile-card">
          <h2><i class="fas fa-lock"></i> Account Settings</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" disabled>
            </div>
            <div class="form-group">
              <label for="role">Account Type</label>
              <input type="text" id="role" name="role" disabled>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="save-btn">
              <i class="fas fa-save"></i> Save Changes
            </button>
            <button type="button" class="btn btn-secondary" onclick="loadProfile()">
              <i class="fas fa-undo"></i> Reset
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/common-auth.js"></script>
  <script>
    var isViewingOther = false;
    var viewingUserId = null;
    
    document.addEventListener('DOMContentLoaded', function() {
      if (!window.ECAuth || !ECAuth.requireAuth({ redirectTo: '/login.html' })) {
        return;
      }
      
      // Check if viewing another user's profile
      var urlParams = new URLSearchParams(window.location.search);
      viewingUserId = urlParams.get('id');
      
      if (viewingUserId) {
        isViewingOther = true;
        loadOtherProfile(viewingUserId);
      } else {
        loadProfile();
      }
    });

    async function loadOtherProfile(userId) {
      var loading = document.getElementById('loading');
      var content = document.getElementById('profile-content');
      
      try {
        var response = await fetch('/api/user/' + userId);
        if (!response.ok) {
          throw new Error('User not found');
        }
        var user = await response.json();
        
        // Update page title
        document.querySelector('.profile-header h1').textContent = 'User Profile';
        
        // Populate form with user data (read-only for other users)
        document.getElementById('firstName').value = user.firstName || user.first_name || '';
        document.getElementById('lastName').value = user.lastName || user.last_name || '';
        document.getElementById('email').value = user.email || '';
        document.getElementById('phone').value = user.phone || '';
        document.getElementById('companyName').value = user.companyName || user.company_name || '';
        document.getElementById('country').value = user.country || '';
        document.getElementById('location').value = user.location || '';
        document.getElementById('username').value = user.username || '';
        document.getElementById('role').value = (user.role || '').charAt(0).toUpperCase() + (user.role || '').slice(1);

        // Make form read-only for other users
        document.querySelectorAll('#profile-form input, #profile-form select').forEach(function(el) {
          el.disabled = true;
        });
        document.querySelector('.form-actions').style.display = 'none';

        // Update header info
        var firstName = user.firstName || user.first_name || '';
        var lastName = user.lastName || user.last_name || '';
        var initials = ((firstName).charAt(0) + (lastName).charAt(0)).toUpperCase() || '--';
        document.getElementById('user-avatar').textContent = initials;
        document.getElementById('user-fullname').textContent = (firstName + ' ' + lastName).trim() || user.username || 'User';
        document.getElementById('user-email').textContent = user.email || '';
        document.getElementById('user-role').textContent = user.role || 'user';

        loading.style.display = 'none';
        content.style.display = 'block';
      } catch (e) {
        console.error('Failed to load user profile:', e);
        alert('Could not load user profile. Returning to directory.');
        window.location.href = '/directory.html';
      }
    }

    function loadProfile() {
      var loading = document.getElementById('loading');
      var content = document.getElementById('profile-content');
      var user = null;
      
      try {
        user = JSON.parse(localStorage.getItem('ec_user'));
      } catch (e) {
        console.error('Failed to parse user from localStorage');
      }

      if (!user) {
        window.location.href = '/login.html';
        return;
      }

      // Populate form with user data
      document.getElementById('firstName').value = user.firstName || user.first_name || '';
      document.getElementById('lastName').value = user.lastName || user.last_name || '';
      document.getElementById('email').value = user.email || '';
      document.getElementById('phone').value = user.phone || '';
      document.getElementById('companyName').value = user.companyName || user.company_name || '';
      document.getElementById('country').value = user.country || '';
      document.getElementById('location').value = user.location || '';
      document.getElementById('username').value = user.username || '';
      document.getElementById('role').value = (user.role || '').charAt(0).toUpperCase() + (user.role || '').slice(1);

      // Update header info
      var firstName = user.firstName || user.first_name || '';
      var lastName = user.lastName || user.last_name || '';
      var initials = ((firstName).charAt(0) + (lastName).charAt(0)).toUpperCase() || '--';
      document.getElementById('user-avatar').textContent = initials;
      document.getElementById('user-fullname').textContent = (firstName + ' ' + lastName).trim() || user.username || 'User';
      document.getElementById('user-email').textContent = user.email || '';
      document.getElementById('user-role').textContent = user.role || 'user';

      loading.style.display = 'none';
      content.style.display = 'block';
    }

    document.getElementById('profile-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      var saveBtn = document.getElementById('save-btn');
      saveBtn.disabled = true;
      saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

      var formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        phone: document.getElementById('phone').value,
        companyName: document.getElementById('companyName').value,
        country: document.getElementById('country').value,
        location: document.getElementById('location').value
      };

      try {
        var response = await ECAuth.apiFetch('/api/profile', {
          method: 'PUT',
          body: JSON.stringify(formData)
        });

        // Update localStorage with new data
        var user = JSON.parse(localStorage.getItem('ec_user') || '{}');
        Object.assign(user, formData);
        localStorage.setItem('ec_user', JSON.stringify(user));

        // Show success message
        document.getElementById('alert-success').style.display = 'block';
        document.getElementById('alert-error').style.display = 'none';
        
        // Update header
        var initials = ((formData.firstName || '').charAt(0) + (formData.lastName || '').charAt(0)).toUpperCase();
        document.getElementById('user-avatar').textContent = initials || '--';
        document.getElementById('user-fullname').textContent = (formData.firstName + ' ' + formData.lastName).trim() || 'User';

        setTimeout(function() {
          document.getElementById('alert-success').style.display = 'none';
        }, 3000);

      } catch (err) {
        console.error('Failed to update profile:', err);
        document.getElementById('error-message').textContent = err.message || 'Failed to update profile.';
        document.getElementById('alert-error').style.display = 'block';
        document.getElementById('alert-success').style.display = 'none';
      } finally {
        saveBtn.disabled = false;
        saveBtn.innerHTML = '<i class="fas fa-save"></i> Save Changes';
      }
    });
  </script>
</body>
</html>
